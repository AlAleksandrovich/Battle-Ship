<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/code.js" charset="utf-8"></script>
</head>
<body>
<div class="header">
    <h2>Морской Бой</h2>
</div>
    
<div class="container">

    <div class="grid grid-user"></div>
    <div class="grid grid-computer"></div>
</div>
<div class="hidden-info">
    <button id="start">Начать Игру</button>
    <button id="rotate">Перевернуть Корабли</button>
    <h3 id="whose-go">Виды Кораблей</h3>
    <h3 id="info"></h3>
</div>
    <div class="grid-display">
        <div class="ship ship1-container" draggable="true" id="ship1"><div id="ship 1-0">1</div></div>
        <div class="ship ship2-container" draggable="true" id="ship2"><div id="ship 2-0">1</div><div id="ship 2-1">2</div></div>
        <div class="ship ship3-container" draggable="true" id="ship3"><div id="ship 3-0">1</div><div id="ship 3-1">2</div><div id="ship 3-2">3</div></div>
        <div class="ship ship4-container" draggable="true" id="ship4"><div id="ship 4-0">1</div><div id="ship 4-1">2</div><div id="ship 4-2">3</div><div id="ship 4-3">4</div></div>
    </div>
</body>
</html>
